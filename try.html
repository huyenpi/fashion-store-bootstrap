<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />
    <script src="js/jquery.slim.min.js"></script>
    <script src="lib/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/2466f3d32e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" class="css" />

    <title>BootstrapAZ Project</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div class="box box-head text-light">
          <div class="container px-3">
            <div class="row">
              <div class="col-md-12">
                <div id="info" class="d-flex justify-content-between ">
                  <div class="py-1">
                    <span class="pr-1"
                      ><i class="fa-regular fa-clock fa-xs"></i></span
                    ><small>Thứ 2 - Thứ 7: 8:00 am - 20:00 am</small>
                  </div>
                  <div class="py-1">
                    <span class="">
                      <i class="fa-regular fa-envelope fa-xs"></i
                    ></span>
                    <small>support@unitop.vn</small>
                  </div>
                  <div class="py-1">
                    <span class=""> <i class="fa-solid fa-phone fa-xs"></i></span>
                    <small>09888.59.692</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="main-menu" class="py-3">
                  <nav class="navbar navbar-dark navbar-expand-xl p-0">
                    <a href="#" class="navbar-brand pr-4">
                      <img src="images/logo.png" alt="" />
                    </a>
                    <button
                      class="navbar-toggler collapsed "
                      data-toggle="collapse"
                      data-target="#main-nav"
                    >
                      <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="navbar-collapse collapse" id="main-nav">
                      <ul class="navbar-nav mr-auto pl-5">
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Giày</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Túi xách</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Áo thun</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Đồng hồ</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Blog</a>
                        </li>
                        <li class="nav-item">
                          <a href="" class="nav-link text-light">Liên hệ</a>
                        </li>
                      </ul>
                      <div>
                        <span id="search" class="pr-2"
                          ><i class="fa-solid fa-magnifying-glass"></i
                        ></span>
                        <span id="cart"
                          ><i class="fa-solid fa-cart-shopping"></i
                        ></span>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
            
             
            </div>
          </div>
        </div>
        <div class="box box-body">
          <div id="banner"></div>
        </div>
      </div>
      <div id="content">
        <div id="service"></div>
        <div id="new-products"></div>
        <div id="others"></div>
        <div id="selling-products"></div>
        <div id="share"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
